<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shop</title>
</head>
<body>
    <h1>NARD STORE</h1> 
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Available Quantity</th>
                <th>Product Picture</th>
                <th>Availability</th>
                <th>Buy</th> <!-- Added column for action buttons -->
            </tr>
        </thead>
        <tbody id="inventory">
            
        </tbody>
    </table>

    <script>
        var products = [
            { name: "Tecno Pova 6 pro", price:12000, quantity: 10, picture: "https://fdn2.gsmarena.com/vv/bigpic/tecno-pova-6-pro-11.jpg" },
            { name: "Lenovo GM2 Pro", price: 589, quantity: 20, picture: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjcSQmTaBdHjv3jSp_ENr3zyzkjI7EoHaJAX7dtIUTq5R7AZqTfJDMpUcwmW6AqT9ppHw&usqp=CAU" },
            { name: "Finger Sleeve", price: 50, quantity: 30, picture: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo0smrIhKl0z_NZ9QrDuxeh7124sSjQL9XPA&usqp=CAU" }
        ];

        function displayProducts() {
            var inventoryTbody = document.getElementById("inventory");
            inventoryTbody.innerHTML = ""; 

            products.forEach(function(product) {
                var row = document.createElement("tr");

                var nameCell = document.createElement("td");
                nameCell.textContent = product.name;
                row.appendChild(nameCell);

                var priceCell = document.createElement("td");
                priceCell.textContent = "â‚±" + product.price;
                row.appendChild(priceCell);

                var quantityCell = document.createElement("td");
                quantityCell.textContent = product.quantity;
                row.appendChild(quantityCell);

                var pictureCell = document.createElement("td");
                var img = document.createElement("img");
                img.src = product.picture;
                pictureCell.appendChild(img);
                row.appendChild(pictureCell);

                var availabilityCell = document.createElement("td");
                availabilityCell.textContent = product.quantity > 0 ? "Available" : "Out of Stock";
                row.appendChild(availabilityCell);

                var actionCell = document.createElement("td");
                var buyButton = document.createElement("a");
                buyButton.href = "payment.html";
                buyButton.className = "btn btn-primary";
                buyButton.textContent = "Buy";
                actionCell.appendChild(buyButton);
                row.appendChild(actionCell);

                inventoryTbody.appendChild(row);
            });
        }

        window.onload = function() {
            displayProducts();
        };
    </script>
</body>
</html>
